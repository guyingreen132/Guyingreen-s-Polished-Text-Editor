<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polished Text Editor</title>
    <link rel="icon" href="favicon.png" type="image/png">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        label:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h1>Polished Text Editor</h1>

    <!-- Input field for changing the file name -->
    <label for="fileNameInput">File Name:</label>
    <input type="text" id="fileNameInput" placeholder="Enter file name">

    <br>

    <!-- Text area for editing content -->
    <textarea id="editor" placeholder="Start typing..."></textarea>

    <br>

    <!-- Button for various actions -->
    <button onclick="clearEditor()">Clear</button>
    <button onclick="saveToFile()">Save to File</button>
    
    <!-- Button to upload a file -->
    <label for="fileInput">Upload File</label>
    <input type="file" id="fileInput" accept=".txt" style="display: none;" onchange="loadFile()">
    
    <script>
        function clearEditor() {
            document.getElementById('editor').value = '';
        }

        function saveToFile() {
            var content = document.getElementById('editor').value;
            var fileName = document.getElementById('fileNameInput').value || 'textfile.txt'; // Use a default name if no input
            var blob = new Blob([content], { type: 'text/plain' });
            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function convertToWebsite() {
            var content = document.getElementById('editor').value;
            var htmlContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Generated Website</title>
                    <style>
                        body {
                            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                            margin: 20px;
                            background-color: #f4f4f4;
                            text-align: center;
                        }
                    </style>
                    <link rel="icon" href="favicon.png" type="image/png">
                </head>
                <body>
                    <h1>Generated Website</h1>
                    <p>${content}</p>
                </body>
                </html>
            `;

            var blob = new Blob([htmlContent], { type: 'text/html' });
            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.target = '_blank';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function loadFile() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    document.getElementById('editor').value = e.target.result;

                    // Set the file name input to the name of the uploaded file
                    document.getElementById('fileNameInput').value = file.name;
                };

                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
